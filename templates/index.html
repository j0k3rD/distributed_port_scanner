<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hack Scan</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
    }
    input {
      padding: 10px;
      font-size: 16px;
      color: black;
      background-color: white;
      border: 2px solid black;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 50px;
    }
    #scan-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #submit-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Hack Scan</h1>
    <form id="scan-form">
      <input type="text" placeholder="IP address">
      <input type="text" placeholder="Port">
      <select>
        <option value="python">Python</option>
        <option value="nmap">Nmap</option>
      </select>
      <button id="submit-button">Scan</button>
    </form>
  </div>
</body>
</html>
