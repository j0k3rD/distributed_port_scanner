<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Actualizar cantidad de workers</title>
</head>
<body>
    <h1>Actualizar cantidad de workers</h1>
    <form method="post">
        {% csrf_token %}
        <label for="workers">Cantidad de trabajadores:</label>
        <input type="number" id="workers" name="workers" min="1">
        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
